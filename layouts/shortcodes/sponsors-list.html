<div class="sponsors-section">

  {{ with site.Data.partner.platinum }}
    <hr class="sponsors-divider" />
    <hr class="sponsors-divider" />
    <h2 class="sponsors-category" style="text-align: center; font-weight: bold;">Platinum</h2>
    <div class="sponsors-grid">
      {{ range . }}
        <div class="sponsor-card">
          <a href="{{ .homepage_url }}" target="_blank" rel="noopener noreferrer" class="sponsor-link">
            <img class="sponsor-logo" src="/images/partners/platinum/{{ .logo }}" alt="{{ .name }} Logo" />
            <h3 class="sponsor-name">{{ .name }}</h3>
          </a>
          <p class="sponsor-description">{{ .description }}</p>
        </div>
      {{ end }}
    </div>
  {{ end }}

  {{ with site.Data.partner.bronze }}
    <hr class="sponsors-divider" />
    <hr class="sponsors-divider" />
    <h2 class="sponsors-category" style="text-align: center; font-weight: bold;">Bronze</h2>
    <div class="sponsors-grid">
      {{ range . }}
        <div class="sponsor-card">
          <a href="{{ .homepage_url }}" target="_blank" rel="noopener noreferrer" class="sponsor-link">
            <img class="sponsor-logo" src="/images/partners/bronze/{{ .logo }}" alt="{{ .name }} Logo" />
            <h3 class="sponsor-name">{{ .name }}</h3>
          </a>
          <p class="sponsor-description">{{ .description }}</p>
        </div>
      {{ end }}
    </div>
  {{ end }}

</div>
